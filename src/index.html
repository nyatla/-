			<hr/>

			<p>
				有効数字の計算ドリルです。答えは<b>1e10</b>や<b>-1.2e-10</b>と入力してください。<br/>
				<b>1.2e-1</b>は<b>0.12</b>,<b>1.2*10^-2</b>,<b>12e-2</b>にもできますが、<b>1.2e2</b>を<b>120</b>にすることはできません。(有効数字が異なるため)
			</p>
